name: Node.js CI

on:
  push:
  workflow_dispatch:

jobs:
  audit:
    runs-on: linux

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    # Run an audit check, and fail if any dependencies aren't met.
    - run: npm audit --audit-level=moderate
